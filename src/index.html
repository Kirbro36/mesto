<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto-main</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип.">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__container">
                <img class="profile__avatar" alt="Аватар." src="<%=require('./images/Avatar.jpg')%>">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button">
                    </button>
                    <p class="profile__content">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section>
            <ul class="elements">
            </ul>
        </section>

    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto World</p>
    </footer>

    <div class="popup popup-profile">
        <div class="popup__container">
            <button class="popup__close popup__close_profile popup__close_button_profile" type="button"></button>
            <form action="#" class="form form-profile" name="Profile" novalidate>
                <h2 class="form__title">Редактировать профиль</h2>
                <fieldset class="form__info">
                    <input type="text" id="name-input" name="name" class="form__box form__box_input_name"
                        placeholder="Имя" minlength="2" maxlength="40" value="" required>
                    <span id="name-input-error" class="form__error"></span>
                    <input type="text" id="about-input" name="about" class="form__box form__box_input_about"
                        placeholder="О себе" minlength="2" maxlength="200" value="" required>
                    <span id="about-input-error" class="form__error"></span>
                </fieldset>
                <button class="form__save form__save_button_profile" type="submit" name="form__save">
                    Сохранить
                </button>
            </form>
        </div>
    </div>
    <div class="popup popup-forma">
        <div class="popup__container">
            <button class="popup__close popup__close_profile popup__close_button_forma" type="button"></button>
            <form action="#" class="form form-card" name="Cards" novalidate>
                <h2 class="form__title">Новое место</h2>
                <fieldset class="form__info">
                    <input type="text" id="title" name="title" class="form__box form__box_input_title"
                        placeholder="Название" minlength="2" maxlength="30" value="" required>
                    <span id="title-error" class="form__error"></span>
                    <input type="url" id="link" name="link" class="form__box form__box_input_link"
                        placeholder="Ссылка на картинку" value="" required>
                    <span id="link-error" class="form__error"></span>
                </fieldset>
                <button class="form__save form__save_button_forma" type="submit">
                    Создать
                </button>
            </form>
        </div>
    </div>
    <div class="popup popup-card">
        <div class="popup__case">
            <img class="popup__image" alt="#" src="#">
            <button class="popup__close popup__close_card popup__close_button_card" type="button"></button>
            <h2 class="popup__title"></h2>
        </div>
    </div>

    <template id="cardElement">
        <li class="elements__item">
            <article class="elements__list">
                <button class="elements__remove" type="button"></button>
                <img class="elements__image" alt="">
                <div class="elements__group">
                    <h2 class="elements__title"></h2>
                    <button class="elements__like" type="button"></button>
                </div>
            </article>
        </li>
    </template>

</body>

</html>
