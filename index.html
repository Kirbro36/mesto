<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto-main</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="bbe2a6eafac19c3d031c.svg" alt="Логотип."></header><main class="content"><section class="profile"><div class="profile__container"><button class="profile__avatar-button" type="button" aria-label="Сменить аватар"><img class="profile__avatar" alt="Аватар." src="#"></button><div class="profile__info"><h1 class="profile__title"></h1><button class="profile__edit-button" type="button"></button><p class="profile__content"></p></div></div><button class="profile__add-button" type="button"></button></section><section><ul class="elements"></ul></section></main><footer class="footer"><p class="footer__copyright">© 2023 Mesto World</p></footer><div class="popup popup-profile"><div class="popup__container"><button class="popup__close popup__close_profile popup__close_button_profile" type="button"></button><form action="#" class="form form-profile" name="Profile" novalidate><h2 class="form__title">Редактировать профиль</h2><fieldset class="form__info"><input id="name-input" name="name" class="form__box form__box_input_name" placeholder="Имя" minlength="2" maxlength="40" value="" required> <span id="name-input-error" class="form__error"></span> <input id="about-input" name="about" class="form__box form__box_input_about" placeholder="О себе" minlength="2" maxlength="200" value="" required> <span id="about-input-error" class="form__error"></span></fieldset><button class="form__save form__save_button_profile" type="submit" name="form__save">Сохранить</button></form></div></div><div class="popup popup-forma"><div class="popup__container"><button class="popup__close popup__close_profile popup__close_button_forma" type="button"></button><form action="#" class="form form-card" name
