<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css"> <!-- Подключенный css файл-->
    <title>Mesto-main</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" alt="Логотип." src="./images/logo.svg">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__container">
                <img class="profile__avatar" alt="Аватар." src="./images/Avatar.jpg">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>

                    <button class="profile__edit-button" type="button">
                    </button>
                    <p class="profile__content">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">
            <template class="template">
                <div class="element">
                    <button class="element__remove" type="button"></button>
                    <img class="element__image">
                    <div class="element__group">
                        <h2 class="element__title"></h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
            </template>
        </section>

    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto World</p>
    </footer>

    <div class="popup popup__profile">
        <div class="popup__container">
            <button class="popup__close popup__close_button_profile" type="button"></button>
            <form action="#" class="form" name="Profile">
                <h2 class="form__title">Редактировать профиль</h2>
                <fieldset class="form__info">
                    <input type="text" name="Name" class="form__box form__box_input_name" placeholder="Имя"
                        minlength="2" maxlength="30" value="" required>
                    <input type="text" name="About" class="form__box form__box_input_content" placeholder="О себе"
                        minlength="2" maxlength="30" value="" required>
                </fieldset>
                <button class="form__save form__save_button_profile" type="submit" name="form__save">
                    Сохранить
                </button>
            </form>
        </div>
    </div>
    <div class="popup popup__card">
        <div class="popup__container">
            <button class="popup__close popup__close_button_forma" type="button"></button>
            <form action="#" class="form form__card" name="Cards">
                <h2 class="form__title">Новое место</h2>
                <fieldset class="form__info">
                    <input type="text" name="Title" class="form__box form__box_input_title" placeholder="Название"
                        minlength="2" maxlength="30" value="" required>
                    <input type="text" name="Link" class="form__box form__box_input_link"
                        placeholder="Ссылка на картинку" value="" required>
                </fieldset>
                <button class="form__save form__save_button_forma" type="submit">
                    Создать
                </button>
            </form>
        </div>
    </div>
    <div class="popup-card">
        <div class="popup-card__container">
            <img class="popup-card__image" alt="">
            <button class="popup-card__close" type="button"></button>
            <h2 class="popup-card__title"></h2>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
