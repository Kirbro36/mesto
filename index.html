<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css"> <!-- Подключенный css файл-->
    <title>Mesto-main</title>
</head>

<body class="page">
    <header class="header">
        <img class="logo" alt="Логотип." src="./images/logo.svg">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__container">
                <img class="profile__avatar" alt="Аватар." src="./images/Avatar.svg">
                <div class="profile__user">
                    <div class="profile__user_info">
                        <h1 class="profile__user_title">Жак-Ив Кусто</h1>
                        <button class="profile__user_edit-button" type="button">
                            <img class="profile__user_edit-button-style" src="./images/edit-button.svg"
                                alt="Карандаш.">
                        </button>
                    </div>
                    <p class="profile__content">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__container_add-button" type="button"><img class="profile__container_add-button-style"
                    src="./images/add-button.svg" alt="Плюс."></button>
        </section>
        <section class="elements">
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск.">
                <div class="element__group">
                    <h2 class="element__title">Карачаевск</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/joao-melo-x2TDKXL5rUA-unsplash.jpg" alt="Рим.">
                <div class="element__group">
                    <h2 class="element__title">Рим</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/joshua-woroniecki-u2Q_.jpg" alt="Лос-Анджелес.">
                <div class="element__group">
                    <h2 class="element__title">Лос-Анджелес</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай.">
                <div class="element__group">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/wenya-luo-ltI_4QzLSwI-unsplash.jpg" alt="Альпы.">
                <div class="element__group">
                    <h2 class="element__title">Альпы</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Эльбрус.">
                <div class="element__group">
                    <h2 class="element__title">Эльбрус</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="copyright">© 2023 Mesto World</p>
    </footer>
    <section class="popup">
        <div class="popup__container">
            <button class="popup__close" type="button">
                <img src="./images/Close Icon.svg" alt="Крестик.">
            </button>
            <form action="#" class="form" name="Профиль">
                <fieldset class="form__info">
                    <h2 class="form__title">Редактировать профиль</h2>
                    <input type="text" class="form__box-name" placeholder="Имя" id="Name" minlength="2" maxlength="30"  required>
                    <input type="text" class="form__box-content" placeholder="О себе" id="About" minlength="2" maxlength="30" required>
                </fieldset>
                <button class="form__save" type="submit">
                    Сохранить
                </button>
            </form>
        </div>
    </section>
<script src="./scripts/index.js"></script>
</body>

</html>
